<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>


  <td>edad:</td>
  <dd>{{age}}</dd>

  <td>metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>capitalizado:</td>
  <dd>{{capitalizedName }}</dd>


</dl>

<button
*ngIf="name !== 'Spiderman'"
(click)="changeHero()"
class="btn btn-primary mx-2">
  cambiar nombre
</button>
<button *ngIf="age !== 25"
(click)="changeAge()"    class="btn btn-primary">
  cambiar edad
</button>
<button (click)="resetForm()"    class="btn btn-primary">
  reset

</button>
